@if(!todos().length) {<p>Loading ...</p>}
<div class="grid grid-cols-4 mx-auto align-middle justify-center w-full justify-items-center gird">
@for (todo of todos(); track $index) {    

<div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-full mb-2 inline-flex">
    <input type="checkbox" value="{{todo.completed}}" class="mx-auto align-middle justify-center inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white truncate">{{todo.title}}</h5>
   
    
</div>
}
</div>
