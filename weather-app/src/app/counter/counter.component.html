<section>
    <button class="px-4 py-2 mx-1 bg-blue-500 text-white rounded" (click)="increaseCounter()">+</button>
    <button class="px-4 py-2 mx-1 bg-blue-500 text-white rounded" (click)="resetCounter()">reset</button>
    <button class="px-4 py-2 mx-1 bg-blue-500 text-white rounded" (click)="decreaseCounter()">-</button>
    <h2>Current number: {{counterValue()}}</h2>
    
</section>
